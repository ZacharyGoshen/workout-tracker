<div *ngIf="workoutSession" [ngClass]="{'hidden': hidden}" class="exercise-set-result">
    <div class="column-cell session-name-cell">{{ workoutSession.name }}</div>
    <div class="column-cell date-cell">{{ dateService.toShortFormat(workoutSession.date) }}</div>
    <div class="column-cell set-number-cell">{{ setResult.order }}</div>
    <div class="column-cell weight-cell">{{ setResult.weight }}</div>
    <div class="column-cell reps-completed-cell">{{ setResult.repsActual }}</div>
    <div *ngIf="!setResult.toFailure" class="column-cell target-reps-cell">
        <span>{{ setResult.repsTargetLow }} - {{ setResult.repsTargetHigh }}</span>
    </div>
    <div *ngIf="setResult.toFailure" class="column-cell target-reps-cell">To Failure</div>
    <div class="column-cell rest-time-cell">{{ setResult.restTime }}</div>
</div>
