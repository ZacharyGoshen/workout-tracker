<div>
    <h2>My Workout Plans</h2>
    <app-workout-plan
        *ngFor="let workoutPlan of workoutPlans"
        [exercises]="exercises"
        [workoutPlan]="workoutPlan"
        (workoutPlanDelete)="deleteWorkoutPlan($event)"
    >
    </app-workout-plan>
    <h4>Add new workout plan</h4>
    <span>Name: </span>
    <input #workoutPlanName/>
    <br />
    <button (click)="addWorkoutPlan(workoutPlanName.value)">
        Add workout plan
    </button>
</div>
