<td>
    <input #setPlanOrder (change)="updateSetPlanOrder(setPlanOrder.value)" value="{{ setPlan.order }}" class="form-control" />
</td>
<td>
    <select #exerciseName (change)="updateSetPlanExerciseId(exerciseName.value)" class="form-control">
        <option *ngFor="let exercise of exercises"
                [selected]="exercise.id == currentExercise.id">
            {{ exercise.name }}
        </option>
    </select>
</td>
<td>
    <div class="align-items-center d-flex flex-row">
        <input #setPlanRepsTargetLow [formControl]="repsTargetLow" (change)="updateSetPlanRepsTargetLow(setPlanRepsTargetLow.value)" value="{{ setPlan.repsTargetLow }}" class="form-control mr-2" />
        <span class="mr-2">
            <b>-</b>
        </span>
        <input #setPlanRepsTargetHigh [formControl]="repsTargetHigh" (change)="updateSetPlanRepsTargetHigh(setPlanRepsTargetHigh.value)" value="{{ setPlan.repsTargetHigh }}" class="form-control mr-2" />
        <div class="form-check">
            <input
                #setPlanToFailure
                [checked]="setPlan.toFailure"
                (change)="updateSetPlanToFailure(setPlanToFailure.checked)"
                type="checkbox" id="toFailureCheckbox"
                class="form-check-input"
            >
            <label class="form-check-label text-nowrap" for="toFailureCheckbox">To Failure</label>
        </div>
    </div>
</td>
<td>
    <input #setPlanRestTime (change)="updateSetPlanRestTime(setPlanRestTime.value)" value="{{ setPlan.restTime }}" class="form-control" />
</td>
<td>
    <div class="d-flex flex-row">
        <button (click)="duplicateSetPlan()" class="btn btn-dark mr-2 text-nowrap">
            Duplicate
        </button>
        <button (click)="deleteSetPlan()"
                class="btn btn-dark text-nowrap">
            Delete
        </button>
    </div>
</td>
