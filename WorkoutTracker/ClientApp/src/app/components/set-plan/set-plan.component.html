<div class="set-plan">
    <div class="column-cell set-number-cell">
        <input
            #setPlanOrder
            [formControl]="setNumber"
            (change)="updateSetPlanOrder(setPlanOrder.value)"
            (keydown.enter)="$event.target.blur()"
            class="form-control number-input-two-digits"
            value="{{ setPlan.order }}"
            type="number"
        />
    </div>
    <div class="column-cell exercise-cell">
        <select #exerciseName (change)="updateSetPlanExerciseId(exerciseName.value)" class="form-control exercise-select">
            <option *ngFor="let exercise of exercises"
                    [selected]="exercise.id == currentExercise.id">
                {{ exercise.name }}
            </option>
        </select>
    </div>
    <div class="column-cell target-reps-cell">
        <input
            #setPlanRepsTargetLow
            [formControl]="repsTargetLow"
            (change)="updateSetPlanRepsTargetLow(setPlanRepsTargetLow.value)"
            (keydown.enter)="$event.target.blur()"
            class="form-control number-input-two-digits"
            value="{{ setPlan.repsTargetLow }}"
            type="number"
        />
        <span class="dash">-</span>
        <input
            #setPlanRepsTargetHigh
            [formControl]="repsTargetHigh"
            (change)="updateSetPlanRepsTargetHigh(setPlanRepsTargetHigh.value)"
            (keydown.enter)="$event.target.blur()"
            class="form-control number-input-two-digits"
            value="{{ setPlan.repsTargetHigh }}"
            type="number"
        />
        <label class="checkbox-container">
            To Failure
            <input
                #setPlanToFailure
                [checked]="setPlan.toFailure"
                (change)="updateSetPlanToFailure(setPlanToFailure.checked)"
                type="checkbox"
            >
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="column-cell rest-time-cell">
        <input
            #setPlanRestTime
            [formControl]="restTime"
            (change)="updateSetPlanRestTime(setPlanRestTime.value)"
            (keydown.enter)="$event.target.blur()"
            class="form-control number-input-three-digits"
            value="{{ setPlan.restTime }}"
            type="number"
        />
    </div>
    <div class="set-plan-buttons">
        <svg (click)="duplicateSetPlan()" class="copy-set-plan-button" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
            <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zM8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z" />
        </svg>
        <svg (click)="deleteSetPlan()" class="delete-set-plan-button" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </div>
</div>
<app-popper #popper></app-popper>
